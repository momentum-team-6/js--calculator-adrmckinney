<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="main.css"></script>
    <script src="main.js" defer></script>
    
    <div class="calculator-cards calculator-container">
        
        <div class="c-display row-container">
            <div class="top-row card-container-all">
                <p id="clear" class="number-style clear-button">C</p>
            </div>
            <div class="top-row card-container-all display-box">
                <div id="display-number" class="display">
                    <p></p>
                </div>
            </div>
        </div>
        
        <div class="7-divide row-container">
            <div class="7-card card-container-number card-container-all">
                <p id="7" class="number-style number-button">7</p>
            </div>
            <div class="8-card card-container-number card-container-all">
                <p id="8" class="number-style number-button">8</p>
            </div>
            <div class="9-card card-container-number card-container-all">
                <p id="9" class="number-style number-button">9</p>
            </div>
            <div class="divid-card card-container-function card-container-all">
                <p id="divid" class="function-style function-button">/</p>
            </div>
        </div>
        
        <div class="4-multiply row-container">
            <div class="4-card card-container-number card-container-all">
                <p id="4" class="number-style number-button">4</p>
            </div>
            <div class="5-card card-container-number card-container-all">
                <p id="5" class="number-style number-button">5</p>
            </div>
            <div class="6-card card-container-number card-container-all">
                <p id="6" class="number-style number-button">6</p>
            </div>
            <div class="multiply-card card-container-function card-container-all">
                <p id="multiply" class="function-style function-button">*</p>
            </div>
        </div>
        
        <div class="1-subtract row-container">
            <div class="1-card card-container-number card-container-all">
                <p id="1" class="number-style number-button">1</p>
            </div>
            <div class="2-card card-container-number card-container-all">
                <p id="2" class="number-style number-button">2</p>
            </div>
            <div class="3-card card-container-number card-container-all">
                <p id="3" class="number-style number-button">3</p>
            </div>
            <div class="subtraction-card card-container-function card-container-all">
                <p id="subtraction" class="function-style function-button">-</p>
            </div>
        </div>
        
        <div class="0-addition row-container">
            <div class="0-card card-container-number card-container-all">
                <p id="0" class="number-style number-button">0</p>
            </div>
            <div class="decimal-card card-container-number card-container-all">
                <p id="decimal" class="number-style function-button">.</p>
            </div>
            <div class="equals-card card-container-number card-container-all">
                <p id="equals" class="number-style output-button">=</p>
            </div>
            <div class="addition-card card-container-function card-container-all">
                <p id="addition" class="function-style function-button">+</p>
            </div>
        </div>
    </div>
</body>
</html>
